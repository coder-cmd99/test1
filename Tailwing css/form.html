<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="font-bold text-3xl mt-5 flex justify-center items-center text-gray-500 mb-2"
    >
      Form Login
    </div>
    <div class="mt-5 flex justify-center items-center">
      <div class="w-full max-w-md">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="Email"
          >Email</label
        >
        <input
          class="shadow mt-1 mb-1 rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline"
          id="Email"
          type="text"
          placeholder="Input Email"
        />
        <label
          class="block mt-1 text-gray-700 text-sm font-bold mb-2"
          for="Email"
          >Password</label
        >
        <input
          class="shadow mt-1 mb-4 rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Input Password"
        />
    <label class="md:w-2/3 block text-gray-500 font-bold">
      <input class="mr-2 leading-tight" type="checkbox">
      <span class="text-sm">
        Remember me
      </span>
    </label>
    <div class="flex items-center justify-between mt-5">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </div>
        
      </form>

      </div>
      
    </div>
  </body>
</html>
