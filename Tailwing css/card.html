<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card of Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="mt-5 flex justify-center ">
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
         <img class="w-full" src="https://www.thetechoutlook.com/wp-content/uploads/2025/04/Honor-400-Revealed-Image.jpg" alt="Sunset in the mountains">
        <div class="px-6 py-4">
         <div class="font-bold text-xl mb-2 flex justify-between ">
        <p>HONOR 400 5G</p>
        <p class="text-red-500">369$</p>
         </div>
        <p class="text-gray-700 text-base">
             Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia,
              nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
         </p>
         <div class="font-bold text-md mb-2 flex justify-between mt-5 ">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                 BUY NOW
            </button>
            <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                 <i class="fa-solid fa-cart-shopping">Add to Cart</i>
            </button>
         </div>
  </div>
</div>


    </div>
</body>
</html>
